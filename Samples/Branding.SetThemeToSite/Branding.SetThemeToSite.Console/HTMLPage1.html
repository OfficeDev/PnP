    <title>OneApp | Dashboard</title>
    <meta charset="utf-8">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="cleartype" content="on">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- oneApp css -->
    <link href="https://oneapp.unwomen.org/Content/bootstrap.css" rel="stylesheet">
    <link href="https://oneapp.unwomen.org/fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://oneapp.unwomen.org/Content/animate.css" rel="stylesheet">
    <link href="https://oneapp.unwomen.org/Content/style.css" rel="stylesheet">
    <link href="https://oneapp.unwomen.org/Content/oneapp.css" rel="stylesheet">
    <link href="https://oneapp.unwomen.org/Content/kendo/2015.3.930/kendo.common.min.css" rel="stylesheet">
    <link href="https://oneapp.unwomen.org/Content/kendo/2015.3.930/kendo.uniform.min.css" rel="stylesheet">
    <!--Add host to these 3 links if the mashup is on another webserver than qlik sense static content-->
    <link href="/web-tickets/resources/autogenerated/qlikui.css" rel="stylesheet">
    <link href="/web-tickets/resources/assets/client/client.css" rel="stylesheet" media="all">
    <!--<link href="executive-dashboard.css" rel="stylesheet">-->
    <link href="/web-tickets/extensions/common/unw-qlik.css" rel="stylesheet">
    <style>
        body {
            overflow-y: auto !important;
        }
    </style>
    <!--script src="https://unwlobstorage.blob.core.windows.net/static-files/js/common.js"></script-->
</head>
<body>
    <div id="wrapper">
        <div class="gray-bg" id="page-wrapper" style="margin-left: 0px;">
            <div class="wrapper wrapper-content">
                <div class="qvobjects" id="CurrentSelections" style="left: 0px; top: 0px; width: 100%; height: 35px; position: absolute;"> </div>
                <div style="padding-top: 20px;"></div>

                <div class=" row">
                    <div class="toolbar spacer" role="group" id="page-toolbar" style="float: right;display:block;padding-top: 5px; ;padding-bottom: 5px;">
                        <a title="Snapshot Page" class="text-right screenshot-page spacer btn" href="#"><i class="fa fa-camera fa-2x"></i></a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox-content">
                            <div class="qvobject" id="divFilter" style="height: 30px;"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>
                                    <span class="add-oneapp-tooltip" title="TrendAnalysis">Trend Analysis</span>
                                </h5>
                                <div class="toolbar" style="float: right; display: none;">
                                    <a class="text-right screenshot spacer" href="#"><i class="fa fa-camera"></i></a>
                                    <a class="text-right export" href="#"><i class="fa fa-file-excel-o"></i></a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-8 qvobject" id="divTrend" style="height: 300px;"></div>
                                <div class="col-lg-4" style="height: 300px;">
                                    <div class="ibox float-e-margins">
                                        <div class="">
                                            <div>
                                                <h5 class="heading">
                                                    <span class="add-oneapp-tooltip" title="TotalBudget">Total Budget</span>
                                                </h5>
                                            </div>
                                            <div class="qvplaceholder" id="divBudget" style="height: 90px;"></div>
                                        </div>
                                        <div class="">
                                            <div>
                                                <h5 class="heading">
                                                    <span class="add-oneapp-tooltip" title="TotalUtilziation">Total Utilization </span>
                                                </h5>
                                            </div>
                                            <div class="qvplaceholder" id="divUtilization" style="height: 90px;"></div>
                                        </div>
                                        <div class="">
                                            <div>
                                                <h5 class="heading">
                                                    <span class="add-oneapp-tooltip" title="UtilizationPercent">Utilization % </span>
                                                </h5>
                                            </div>
                                            <div class="qvplaceholder" id="divUtilizationPer" style="height: 90px;"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content">
                                <div>
                                    <h5 class="heading">
                                        <span class="add-oneapp-tooltip" title="TotalBudget">Total Budget</span>
                                    </h5>
                                </div>
                                <div class="qvplaceholder" id="divBudget" style="height: 80px;"></div>
                            </div>
                            <div class="ibox-content">
                                <div>
                                    <h5 class="heading">
                                        <span class="add-oneapp-tooltip" title="TotalUtilziation">Total Utilization </span>
                                    </h5>
                                </div>
                                <div class="qvplaceholder" id="divUtilization" style="height: 80px;"></div>
                            </div>
                            <div class="ibox-content">
                                <div>
                                    <h5 class="heading">
                                        <span class="add-oneapp-tooltip" title="UtilizationPercent">Utilization % </span>
                                    </h5>
                                </div>
                                <div class="qvplaceholder" id="divUtilizationPer" style="height: 80px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>Budget by Funding Source</h5>
                                <!--<h5 style="padding-left: 10px;"><a href="https://unw-dev-qlik.unwomen.org/web-tickets/extensions/UNW-Projects/UNW-Projects.html"><img style="width: 20px; height: 20px;" src="http://www.c3resources.co.uk/wp-content/uploads/2012/12/icons_dashboards.gif"></a> </h5>-->
                                <div class="toolbar" style="float: right; display: none;">
                                    <a class="text-right screenshot spacer" href="#"><i class="fa fa-camera"></i></a>
                                    <a class="text-right export" href="#"><i class="fa fa-file-excel-o"></i></a>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <div class="row">
                                    <div class="qvplaceholder" id="divBudegetFunding" style="height: 300px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>Top 10 Donors (Revenue Contributions, All Funding Sources)</h5>
                                <div class="toolbar" style="float: right; display: none;">
                                    <a class="text-right screenshot spacer" href="#"><i class="fa fa-camera"></i></a>
                                    <a class="text-right export" href="#"><i class="fa fa-file-excel-o"></i></a>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <div class="row">
                                    <div class="qvplaceholder" id="divTop10Donors" style="height: 300px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>
                                    <span class="add-oneapp-tooltip" title="PersonnelCount">Personnel Count</span>
                                </h5>
                                <!--<h5 style="padding-left: 10px;"><a href="https://unw-dev-qlik.unwomen.org/web-tickets/extensions/UNW-HR-All/UNW-HR-All.html"><img style="width: 20px; height: 20px;" src="http://www.c3resources.co.uk/wp-content/uploads/2012/12/icons_dashboards.gif"></a> </h5>-->
                            </div>
                            <div class="ibox-content">
                                <div class="row">
                                    <div class="qvplaceholder" id="divProjectByStatus" style="height: 300px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>Procurement (Excl. T&amp;E and Low Value)</h5>
                                <!--<h5 style="padding-left: 10px;"><a href="https://unw-dev-qlik.unwomen.org/web-tickets/extensions/Procurement/Procurement.html"><img style="width: 20px; height: 20px;" src="http://www.c3resources.co.uk/wp-content/uploads/2012/12/icons_dashboards.gif"></a> </h5> -->
                                <div class="toolbar" style="float: right; display: none;">
                                    <a class="text-right screenshot spacer" href="#"><i class="fa fa-camera"></i></a>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <div class="row">
                                    <div class="qvplaceholder" id="divProcurementByRegion" style="height: 300px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <script src="https://oneapp.unwomen.org/Scripts/jquery-2.1.1.min.js"></script>
